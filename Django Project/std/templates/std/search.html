{% extends 'main.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6 align-center">
            <div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" name="btn" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="col-6">
            <a href="{% url 'addData' %}">
                <button type="button" class="btn btn-dark">Add Member</button>
            </a>
        </div>
        <form action="" method="post">
            <div class="dropdown">
                <button class="btn dropdown-toggle w-25 m-2  shadow-sm" style="border: 1px solid #000" type="button"
                    data-bs-toggle="dropdown" aria-expanded="true">Branch</button>
                <ul class="dropdown-menu w-25">
                    <li><a class="dropdown-item" href="{% url 'cse_data' %}">CSE</a></li>
                    <li><a class="dropdown-item" href="{% url 'cs_data' %}">CS</a></li>
                    <li><a class="dropdown-item" href="{% url 'ds_data' %}">DS</a></li>
                    <li><a class="dropdown-item disabled" href="#">AIML</a></li>
                </ul>
            </div>
        </form>
        <br>
        <br>
        <br>
        <div>
            <table class="table table-dark table-hover 
            table-borderd border-success table-responsive">
                <div>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Branch</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </div>
                <div>
                    {% for i in data %}
                    <tr>
                        <td>{{i.Roll}}</td>
                        <td>{{i.Name}}</td>
                        <td>{{i.Gender}}</td>
                        <td>{{i.Cou}}</td>
                        <th><a class="link btn-danger p-1" href="{% url 'delete' i.id %}">Delete</a></th>
                        <th><a class="link btn-success p-2" href="{% url 'edit' i.id %}">Edit</a></th>
                    </tr>
                    {% endfor %}
                </div>
            </table>
        </div>
    </div>
</div>
<style>
    .link {
        color: #fff;
        text-decoration: None;
        border-radius: 5px;
    }
</style>


{% endblock content %}
